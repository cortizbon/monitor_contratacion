  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  run_etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ETL dependencies
        run: |
          pip install --upgrade pip
          if [ -f etl/requirements-etl.txt ]; then
            pip install -r etl/requirements-etl.txt
          else
            pip install pandas pyarrow
          fi

