name: SECOP ETL Daily

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  run_etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ETL dependencies
        run: |
          pip install --upgrade pip
          if [ -f etl/requirements-etl.txt ]; then
              pip install -r etl/requirements-etl.txt
          else
              pip install pandas pyarrow
          fi

      - name: Run ETL script
        run: |
          python etl/ingest_secop_daily.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Verificar si hay cambios en data/
          if [ -n "$(git status --porcelain data)" ]; then
              echo "Hay cambios en data/, se realizar√° commit."
              git add data
              git commit -m "Update SECOP parquet data [skip ci]" || true
              git push
          else
              echo "No hay cambios en data/, no se hace commit."
          fi
